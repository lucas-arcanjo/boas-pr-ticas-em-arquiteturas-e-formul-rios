<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group">
        <input type="text" class="form-control" formControlName="email" placeholder="e-mail">
        <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && 
        novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório"></app-mensagem>
        <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email && 
        novoUsuarioForm.get('email')?.touched" mensagem="E-mail no formato incorreto"></app-mensagem>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="fullName" placeholder="Nome Completo">
        <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && 
        novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto"></app-mensagem>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="userName" placeholder="Usuário">
        <app-mensagem  *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched"
        mensagem="Usuário deve ser em letra minúscula"></app-mensagem>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Senha">
    </div>
    <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
